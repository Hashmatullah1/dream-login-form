<!DOCTYPE html>
<html>
<head>
	<title>log in </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="login">
	<div id="login">login here</div>
	<div class="fields">
			<form>
			<div class="username">
			<input type="text" name="name" size="30" required="required" placeholder="username">
			</div>
			<div class="password">
			<input type="password" name="password" size="30" required="required" placeholder="password">
			</div>
			<button type="submit" class="button">log in</button>
			</form>
			<p class="forget"><a href="">forget password</a> </p>
			<p class="or">or<br/><br/>
			<span><a href="">sign up</a></span></p>
			<p>
			<a href=""><span class="twitter"><img src="imag/twitter.png" height="30" width="30"></span></a>
			<a href=""><span class="facebook"><img src="imag/facebook.png" height="30" width="30"></span></a>
			<a href=""><span class="instagram"><img src="imag/instagram.png" height="30" width="30"></span></a>
			</p>	
			</p>
	</div>
	</div>
</body>
</html>
